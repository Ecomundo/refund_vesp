<div class="login">
    <form ngNativeValidate [formGroup]="forma" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="card">
            <div class="card-header card-header-login">
                <h4>Reembolsos Vespertino Ecomundo</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                        </div>

                        <input (click)="hide()" formControlName="user" type="text" name="user" [(ngModel)]="log.USER" class="form-control" id="validationTooltipUsername" placeholder="Usuario" aria-describedby="validationTooltipUsernamePrepend" required>

                    </div>

                </div>

                <div class="input-group">

                    <div class="input-group-prepend">
                        <span class="input-group-text" id="validationTooltipPasswordPrepend">#</span>
                    </div>

                    <input (click)="hide()" formControlName="pass" type="password" name="pass" [(ngModel)]="log.PASS" class="form-control" id="validationTooltipPassword" placeholder="ContraseÃ±a" aria-describedby="validationTooltipUsernamePrepend" required>

                </div>


            </div>
            <input type="submit" class="btn btn-custom card-footer" value="Entrar" (click)="login()">
        </div>
    </form>
    <div *ngIf="err" class="row mt-2 justify-content-center">
        <div class="col-12">
            <div align="center" class="alert alert-danger hide" role="alert" id="error"> {{mensaje.message}} </div>
        </div>
    </div>
</div>
